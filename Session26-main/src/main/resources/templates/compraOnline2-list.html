<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <a class="nav-link" href="/calendarioactividades1/list">Calendario de actividades1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/compraOnline2/list">Compras Online 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/documentoLegal1/list">Documentos importantes1</a>
        </li>
    </ul>

    <h1 th:text="${title}" class="text-success border border-primary"></h1>

    <a th:href="@{/compraOnline2/form}" class="btn btn-success btn-xs">Crear Compra Online</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Cliente</th>
            <th>Fecha de compra</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="compraOnline2: ${comprasOnline2}">
            <td th:text="${compraOnline2.id}"></td>
            
            <td th:text="${compraOnline2.fecha}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/compraOnline2/form/} + ${compraOnline2.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/compraOnline2/delete/} + ${compraOnline2.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
