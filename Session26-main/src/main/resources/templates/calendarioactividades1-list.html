<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <img th:src="@{/spring-img.png}" style="width:3em; padding:7px" class="px-auto">
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/calendarioactividades1/list}">Calendario de Actividades</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/compraOnline2/list">Compras Online 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/documentoLegal1/list">Documentos importantes1</a>
        </li>
    </ul>

    <h1 th:text="${title}" class="text-success border border-primary"></h1>

    <a th:href="@{/calendarioactividades1/form}" class="btn btn-success btn-xs">Crear Actividad</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Actividad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="calendarioactividades1: ${calendarioactividades1s}">
            <td th:text="${calendarioactividades1.id}"></td>
            <td th:text="${#dates.format(calendarioactividades1.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${calendarioactividades1.activityStatus}"></td>
            <td>
                <a class="btn btn-primary btn-xs" th:href="@{/calendarioactividades1/form/} + ${calendarioactividades1.id}" th:text="'Editar'"></a>
                <a class="btn btn-danger btn-xs" th:href="@{/calendarioactividades1/delete/} + ${calendarioactividades1.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
