<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <img th:src="@{/spring-img.png}" style="width:3em; padding:7px" class="px-auto">
            <li class="nav-item">
                <a class="nav-link" href="/calendarioactividades1/list">Calendario de actividades1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/compraOnline2/list">Compras Online 2</a>
            </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/documentoLegal1/list}">Documentos Legales</a>
        </li>
        
    </ul>

    <h1 th:text="${title}" class="text-success border border-primary"></h1>

    <form th:action="@{/documentoLegal1/form}" th:object="${documentoLegal1}" method="POST">
        <!-- Campo de entrada para el ID del documento legal -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{id}" class="form-control"
                       th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"/>
                <small th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tipo</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{tipo}" class="form-control"
                       th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"/>
                <small th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contenido</label>
            <div class="col-sm-6">
                <textarea th:field="*{contenido}" class="form-control"
                          th:errorclass="'form-control bg-danger bg-gradient'" style="--bs-bg-opacity: .5;"></textarea>
                <small th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}"
                       class="form-text text-danger">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" th:value="'Enviar'" class="btn btn-success"/>
                <a th:href="@{/documentoLegal1/list}" type="button" class="btn btn-primary" th:text="'Volver'"></
